</head>
<body>
    <header class="hero">
        <nav class="nav">
            <a href="../index.html" class="logo">DEVELOPERS ACADEMY</a>
            <button class="open-menu" aria-label="Abrir menu">
                <img src="../img/bars.svg" alt="Abrir menu">
            </button>
            <ul class="nav-menu">
                <button class="close-menu" aria-label="cerrar menu">
                    <img src="../img/cross-15.svg" alt="cerrar menu">
                </button>

                    <a href="aboutUs.html">Nosotros</a>
                </li>

                    <a href="curses.html">Cursos</a>

                </li>
                <li>
                    <a href="#">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="contact-form">
        <div class="formulario">      
            <h2>Formulario de contacto</h2>
            <form method="get">       
                <p>
                    <label for="nombre" class="colocar_nombre">Nombre</label>
                    <input type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Escribe tu nombre">
                </p>
                <p>
                    <label for="email" class="colocar_email">Email</label>
                    <input type="email" name="introducir_email" id="email" required="obligatorio" placeholder="Escribe tu Email">
                </p>
                <p>
                    <label for="telefone" class="colocar_telefono">Teléfono</label>
                    <input type="tel" name="introducir_telefono" id="telefono" placeholder="Escribe tu teléfono">
                </p>      
                <p>
                    <label for="asunto" class="colocar_asunto">Asunto</label>
                    <input type="text" name="introducir_asunto" id="assunto" required="obligatorio" placeholder="Escribe un asunto">
                </p>    
                <p>
                <label for="mensaje" class="colocar_mensaje">Mensaje</label>                     
                <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio" placeholder="Deja aquí tu comentario..."></textarea> 
                </p>                    
                <button type="submit" name="enviar_formulario" id="enviar" class="btn"><p>Enviar</p></button>          
            </form>
        </div>
        <div class="container-img-form">
            <img class="img-form" src="../img/header-img.png" alt="">
        </div>  
    </div>

    <footer class="footer-container">
        <div class="footer-info">
            <ul class="redes-footer">

                    <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-github" aria-hidden="true"></i></a>
                </li>
            </ul>
            <p>&copy; 2022 - Derechos de autor</p>
        </div>
    </footer>
    <script src="../js/app.js"></script>
</body>
</html>
