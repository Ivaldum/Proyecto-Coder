<body style="padding-top: 0px" class="bg-dark">
    <header class="color-fondo">
        <div class="contenedor-header">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand fs-3" href="../index.html"> DEVELOPERS ACADEMY </a>
                    <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span><i class="fa fa-bars fs-1"></i></span>
                    </button>
                    <div class="navbar-collapse justify-content-end collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">

                        </li>
                    </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <div class="row m-0 contact-container">
        <div class="col-lg-6 col-12">
            <div class="formulario ms-xl-auto ms-5 m-5">      
                <h2>Formulario de contacto</h2>
                <form method="get">       
                    <p>
                        <label for="nombre" class="colocar_nombre">Nombre</label>
                        <input class="form-control" type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Escribe tu nombre">
                    </p>
                    <p>
                        <label for="email" class="colocar_email">Email</label>
                        <input  class="form-control" type="email" name="introducir_email" id="email" required="obligatorio" placeholder="Escribe tu Email">
                    </p>
                    <p>
                        <label for="telefone" class="colocar_telefono">Teléfono</label>
                        <input  class="form-control" type="tel" name="introducir_telefono" id="telefono" placeholder="Escribe tu teléfono">
                    </p>      
                    <p>
                        <label for="asunto" class="colocar_asunto">Asunto</label>
                        <input  class="form-control" type="text" name="introducir_asunto" id="assunto" required="obligatorio" placeholder="Escribe un asunto">
                    </p>    
                    <p>
                    <label for="mensaje" class="colocar_mensaje">Mensaje</label>                     
                    <textarea  class="form-control" name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio" placeholder="Deja aquí tu comentario..."></textarea> 
                    </p>                    
                    <div class="d-flex justify-content-center">
                        <button type="submit" name="enviar_formulario" id="enviar" class="button-form">Enviar</button>
                    </div>          
                </form>
            </div>
        </div>
        <div class="col-lg-6 d-none d-lg-block">
            <div class="container-img-form">
                <img class="img-form" src="../img/header-img.png" alt="">
            </div>
        </div>
    </div>

    <footer class="footer-container">
        <div class="footer-info">
            <ul class="redes-footer">
